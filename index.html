        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const gulElem = document.querySelector(".gul");
                gulElem.addEventListener("click", function() {
                    if (gulElem.classList.contains("falling")) return;
                    gulElem.classList.add("falling");

                    const text = gulElem.textContent;
                    gulElem.textContent = "";
                    for (let i = 0; i < text.length; i++) {
                        const span = document.createElement("span");
                        span.textContent = text[i] === " " ? "\u00A0" : text[i];
                        span.className = "fall-letter";
                        span.style.setProperty('--fall-rotate', (Math.random() * 720 - 360) + "deg");
                        span.style.setProperty('--fall-x', (Math.random() * 120 - 60) + "px");
                        span.style.setProperty('--fall-delay', (i * 0.07) + "s");
                        gulElem.appendChild(span);
                    }
                    gulElem.querySelectorAll('.fall-letter').forEach((span, idx) => {
                        span.style.animation = `fallDown 1.2s cubic-bezier(.68,-0.55,.27,1.55) forwards`;
                        span.style.animationDelay = span.style.getPropertyValue('--fall-delay');
                    });
                });
            });
        </script>
        <style>
        @keyframes fallDown {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            60% {
                opacity: 1;
                transform: translateY(40px) rotate(var(--fall-rotate, 0deg)) translateX(var(--fall-x, 0px));
            }
            100% {
                opacity: 0;
                transform: translateY(300px) rotate(var(--fall-rotate, 0deg)) translateX(var(--fall-x, 0px));
            }
        }
        .fall-letter {
            display: inline-block;
            will-change: transform, opacity;
            pointer-events: none;
        }

    <script>
        // Render the same leaderboard on the home page
        function loadLeaderboardHome() {
            try {
                const raw = localStorage.getItem('snakeLeaderboard');
                return raw ? JSON.parse(raw) : [];
            } catch (e) {
                return [];
            }
        }

        function escapeHtmlHome(str) {
            return String(str).replace(/[&<>"'`]/g, function (s) {
                return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;","`":"&#96;"})[s];
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const list = loadLeaderboardHome();
            const ol = document.getElementById('home-lb-list');
            if (!ol) return;
            // Fill top 5
            for (let i = 0; i < 5; i++) {
                const li = ol.children[i];
                const item = list[i];
                if (item) {
                    li.querySelector('.name').textContent = escapeHtmlHome(item.name);
                    li.querySelector('.score').textContent = item.score;
                    li.style.animation = 'lbPop 360ms ease ' + (i * 80) + 'ms both';
                    li.style.opacity = '1';
                } else {
                    li.querySelector('.name').textContent = '-';
                    li.querySelector('.score').textContent = '-';
                    li.style.opacity = '.6';
                }
            }
        });
    </script>

    <div id="moving-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); cursor: pointer; font-size: 24px; color: red; z-index: 1000;">Try to click me</div>
    <script>
        const movingText = document.getElementById('moving-text');
        let isMoving = true;
        movingText.addEventListener('mouseover', function() {
            if (!isMoving) return;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const textWidth = this.offsetWidth;
            const textHeight = this.offsetHeight;
            const newLeft = Math.random() * (screenWidth - textWidth);
            const newTop = 100 + Math.random() * (screenHeight - 200 - textHeight);
            this.style.left = newLeft + 'px';
            this.style.top = newTop + 'px';
            this.style.transform = 'none';
        });
        movingText.addEventListener('click', function() {
            isMoving = false;
            this.textContent = 'You got me';
        });
    </script>
